<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/lib/modernizr-2.6.2.min.js"></script>


    <title>Bachelorprojekt</title>
</head>

<body>

  <div id="app">
    <div id="header">
      <i class="fa fa-bars fa-lg" aria-hidden="true" id="toggleIcon"></i>
      <i class="fa fa-arrow-left fa-lg" aria-hidden="true" id="backIcon"></i>
    </div>
    <div id="content"></div>
  </div>


    <script src="res/jquery-min.js"></script>
    <script src="res/underscore-min.js"></script>
    <script src="res/backbone-min.js"></script>
    <script src="res/mustache.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="res/hammerJquery.js"></script>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/result.js"></script>
    <script type="text/javascript" src="js/resultView.js"></script>
    <script type="text/javascript" src="js/detailView.js"></script>
    <script type="text/javascript" src="js/resultCollection.js"></script>
    <script type="text/javascript" src="js/resultListView.js"></script>
    <script type="text/javascript" src="js/router.js"></script>
    <script type="text/javascript" src="js/headerView.js"></script>

    <!--Templates ---------------------------------------------------------------->

    <script type="text/html" id="resultTemplate">
      <div class="wrapper">
        <p class="source"> {{ date }} | {{ source }} </p>
        <h1 class="header">{{ label }} </h1>
        <div class="preview">
          <img class="picture" src="img/logo.png"></div>
          <p class="abstract"> {{ description }} </p>
        </div>
      </div>
    </script>


    <script type="text/html" id="detailViewTemplate">
      <div class="wrapper">
        <p class="source"> {{ date }} | {{ source }} </p>
        <h1 class="header">{{ label }} </h1>
        <div class="preview">
          <img class="picture" src="img/logo.png"></div>
          <p class="abstract"> {{ description }} </p>
        </div>
      </div>
    </script>

</body>

</html>
